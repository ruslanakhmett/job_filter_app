version: '3.7'
services:

  db:
    image: postgres:12.0-alpine
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
    networks:
      - host
    restart: always

  web:
    build: .
    env_file:
      - .env
    entrypoint: ["/bin/sh","-c"]
    command:
    -  |
        python manage.py collectstatic --no-input --clear
        python manage.py makemigrations
        python manage.py migrate --noinput
        nohup python3 manage.py hookbot &
        python manage.py createsuperuserwithpassword --username $${DJANGO_SUPERUSER_USERNAME} --password $${DJANGO_SUPERUSER_PASSWORD} --email $${DJANGO_SUPERUSER_EMAIL} --preserve
        gunicorn job_filter_app.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/job_filter_app/staticfiles
    restart: always
    networks:
      - host
    expose:
      - 8000
    depends_on:
      - db

  nginx:
    build: ./nginx
    volumes:
      - static_volume:/job_filter_app/staticfiles
    ports:
      - 80:80
    networks:
      - host
    depends_on:
      - web
    restart: always
  
  supervisor:
    build: ./supervisor
    depends_on:
      - web
    networks:
      - host
    restart: always

networks:
  host:
    name: host
    external: true

volumes:
  postgres_data:
  static_volume: